  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->

       <link rel="stylesheet" href="css/style.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Robotique Control app</title>
    </head>

    <body>

 <!-- Dropdown Trigger -->
      <div class="menu-mobile">
       <a class="btn-floating  waves-effect waves-light  red localisation menu-m" id="map" ><i class="material-icons">location_on</i></a>
       <a class="btn-floating  waves-effect waves-light blue menu-m" id="video" ><i class="material-icons">videocam</i></a>
       <a class="btn-floating  waves-effect waves-light green menu-m" id="stat" ><i class="material-icons">insert_chart</i></a>

      <a class='dropdown-trigger btn-floating  waves-effect waves-light white ' href='#' data-target='dropdown1'><i class="material-icons set">settings</i></a>

      <!-- Dropdown Structure -->
      <ul id='dropdown1' class='dropdown-content'>
        <li><a href="#!" class="menu-m" id="connection" >connection</a></li> 
        <li class="divider" tabindex="-1"></li>
        <li><a href="#!" class="menu-m" id="information" >about</a></li>
      </ul>
      </div>

    <div class="capteur-etat">
       <a class="btn-floating red "><i class="material-icons power">power_settings_new</i></a>
       <a class="btn white km"> 100 km/h</a>
      <!-- Dropdown Structure -->
      </div>

    <!-- Page Layout here -->
    <div class="row" id="first-row">



      <div class="col s12 content"> 


      <div class="video">  
      <video id="v"  autoplay> </video>
      </div>
      
      <div class="col s12 masquer map"><p>map</p></div>
      <div class="col s12 masquer stat marge-menu"><p>stat</p></div>

      <div class="masquer connection">  
        <form class="col s12 marge-menu">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled value="I am not editable" id="disabled" type="text" class="validate">
          <label for="disabled">Disabled</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          This is an inline input field:
          <div class="input-field inline">
            <input id="email_inline" type="email" class="validate">
            <label for="email_inline">Email</label>
            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
          </div>
        </div>
      </div>
    </form>
      </div>

      <div class="col s12 masquer information marge-menu"><p>information</p></div>
      
      <!-- loader -->
      <div class="preloader-wrapper big active masquer loading">
          <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>  
      </div>



   

        

    </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
